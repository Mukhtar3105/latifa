<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Латифа — 1 годик — Тұсаукесер</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#b47a86;
  --rose2:#a96f7a;
  --card:rgba(255,255,255,.58);
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
body{
  margin:0;
  font-family:"Cormorant Garamond",serif;
  background:#fff;
}
.bg{
  position:fixed; inset:0;
  background:url("./Background.png") center/cover no-repeat fixed;
  z-index:-3;
}
.veil{
  position:fixed; inset:0;
  background:radial-gradient(1200px 800px at 50% 35%, rgba(255,255,255,.55), rgba(255,255,255,.15));
  z-index:-2;
}
.wrap{
  max-width:560px;
  margin:auto;
  padding-bottom:80px;
}
section{
  position:relative;
  padding:28px 12px;
  text-align:center;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:24px 18px;
  box-shadow:var(--shadow);
}
.script{
  font-family:"Great Vibes",cursive;
  color:var(--rose);
}
.title-name{
  font-size:clamp(52px,10vw,74px);
}
.caps{
  text-transform:uppercase;
  letter-spacing:.14em;
  color:var(--rose2);
  font-size:20px;
}
.divider{
  height:1px;
  width:80%;
  margin:18px auto;
  background:rgba(0,0,0,.2);
}

/* ===== DECOR ===== */
.decor{
  position:absolute;
  pointer-events:none;
  opacity:.55;
}
.d1{ left:-40px; top:40px; width:160px; }
.d2{ right:-40px; top:60px; width:180px; }
.d3{ left:-50px; bottom:30px; width:180px; }
.d4{ right:-40px; bottom:40px; width:170px; }

/* ===== HERO ===== */
.hero-butterfly{
  width:90px;
  margin:8px auto 0;
  cursor:pointer;
  animation:bob 2.6s ease-in-out infinite;
}
@keyframes bob{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(7px)}
}
.scroll-text{ margin-top:20px }

/* ===== DATE ===== */
.date-title{ font-size:50px }
.date-main{
  font-size:26px;
  font-weight:600;
  letter-spacing:.12em;
}
.date-time{ display:block; font-size:24px }

/* ===== CALENDAR ===== */
.cal{ margin-top:18px; border-radius:18px; overflow:hidden; background:rgba(255,255,255,.45) }
.cal-head{ padding:12px; font-size:20px }
.dow,.grid{ display:grid; grid-template-columns:repeat(7,1fr) }
.grid div{ padding:12px 0; position:relative }
.sel{ font-weight:700 }
.sel::after{
  content:""; position:absolute; inset:0;
  margin:auto; width:36px; height:36px;
  border-radius:50%;
  background:rgba(180,122,134,.2);
  z-index:-1;
}
.butterfly-behind{
  position:absolute; left:50%; top:50%;
  width:52px;
  transform:translate(-50%,-65%);
  z-index:-2;
  animation:flutter 3s ease-in-out infinite;
}
@keyframes flutter{
  0%,100%{transform:translate(-50%,-65%)}
  50%{transform:translate(-50%,-75%)}
}

/* ===== FORM ===== */
form{ display:grid; gap:14px; margin-top:14px }
input,button{
  padding:14px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,.2);
  font-size:18px;
}
button{
  background:var(--rose);
  color:#fff;
  border:none;
  cursor:pointer;
}
label{ font-size:18px }

/* ===== MAP ===== */
.mapbtn{
  display:inline-block;
  margin-top:16px;
  padding:14px 22px;
  border-radius:999px;
  background:var(--rose);
  color:#fff;
  text-decoration:none;
  letter-spacing:.12em;
}
.sign{
  margin-top:28px;
  font-size:clamp(38px,9vw,58px);
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="veil"></div>

<main class="wrap">

<!-- HERO -->
<section>
  <img src="./element_1.png" class="decor d1">
  <img src="./element_2.png" class="decor d2">

  <div class="card">
    <div class="script title-name">Латифа</div>
    <p class="caps">1 годик</p>
    <p class="caps">Тұсаукесер</p>
    <div class="divider"></div>

    <img src="./element_6.png" class="hero-butterfly" id="scrollToForm">
    <p class="caps scroll-text">Прокрутите вниз</p>
  </div>
</section>

<!-- DATE -->
<section>
  <img src="./element_3.png" class="decor d3">
  <img src="./element_4.png" class="decor d4">

  <div class="card">
    <div class="script date-title">Дата торжества:</div>
    <div class="date-main">
      11 апреля 2026 года
      <span class="date-time">время 14:00</span>
    </div>

    <div class="cal">
      <div class="cal-head">Апрель 2026</div>
      <div class="grid">
        <div></div><div></div><div></div><div>1</div><div>2</div><div>3</div><div>4</div>
        <div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
        <div class="sel">
          <img src="./element_6.png" class="butterfly-behind">
          11
        </div>
      </div>
    </div>
  </div>
</section>

<!-- LOCATION -->
<section>
  <div class="card">
    <div class="script date-title">Место проведения:</div>
    <p class="date-main">
      Город Алматы<br>
      улица Керей – Жанибек Хандар, 8<br>
      ресторан «Sabroso»
    </p>

    <a class="mapbtn" target="_blank"
       href="https://2gis.kz/almaty/search/Sabroso%20%D0%9A%D0%B5%D1%80%D0%B5%D0%B9%20%D0%96%D0%B0%D0%BD%D0%B8%D0%B1%D0%B5%D0%BA%20%D1%85%D0%B0%D0%BD%D0%B4%D0%B0%D1%80%208">
      Открыть карту
    </a>

    <div class="script sign">С уважением,<br>Болат – Зара</div>
  </div>
</section>

<!-- RSVP FORM -->
<section id="rsvp">
  <div class="card">
    <p class="caps">Подтвердите присутствие</p>

    <form>
      <input type="text" placeholder="Ваше имя" required>

      <label><input type="radio" name="att" required> Обязательно приду</label>
      <label><input type="radio" name="att"> Приду со второй половинкой</label>
      <label><input type="radio" name="att"> Не смогу присутствовать</label>

      <button type="submit">Отправить</button>
    </form>
  </div>
</section>

</main>

<script>
document.getElementById("scrollToForm").onclick = () => {
  document.getElementById("rsvp").scrollIntoView({behavior:"smooth"});
};
</script>

</body>
</html>
